<h3 matDialogTitle>{{confirm.title}}</h3>

<mat-dialog-content>
  {{confirm.message}}
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutGap="10px">
  <button mat-raised-button matDialogClose color="warn" (click)="onAcceptAction()">تنفيذ</button>
  <button mat-raised-button matDialogClose color="primary" (click)="onDenyAction()">اغلاق</button>
</mat-dialog-actions>
