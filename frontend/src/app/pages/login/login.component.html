<mat-sidenav-container>

  <div fxLayout="row" fxLayoutAlign="center center" class="h-100">

       <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">

            <mat-card class="p-0 mat-elevation-z24 box">
                <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                    <button mat-fab color="accent" class="mat-elevation-z12" (click)="onSubmit()">
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                        <span class="box-content-header">{{'login.title' | translate}}</span>  
                        <mat-form-field class="w-100">
                            <input matInput placeholder="{{'users.email' | translate}}" formControlName="email">
                            <mat-error *ngIf="form.controls.email.errors?.required">{{'users.errors.email.required' | translate}}</mat-error>
                            <mat-error *ngIf="form.controls.email.hasError('invalidEmail')">{{'users.errors.email.invalid' | translate}}</mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <input type="password" matInput placeholder="{{'users.password' | translate}}" formControlName="password">
                            <mat-error *ngIf="form.controls.password.errors?.required">{{'users.errors.password.required' | translate}}</mat-error>
                            <mat-error *ngIf="form.controls.password.hasError('minlength')">{{'users.errors.password.length' | translate}}</mat-error>
                        </mat-form-field> 
                    </mat-card>
                    <button mat-raised-button color="primary" class="mat-elevation-z12 box-button" type="submit">{{'login.button' | translate}}</button>
                </mat-card-content>
            </mat-card>
            
        </form>    
  
  </div>

</mat-sidenav-container>
